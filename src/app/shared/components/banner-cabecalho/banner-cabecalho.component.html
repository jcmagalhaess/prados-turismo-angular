<section
  class="home__banner"
  style="background-image: url({{ background() }})"
  [ngStyle]="{ 'background-position-y': backgroundPosition + 'px' }"
  data-scroll
>
  <div class="container">
    <div class="home__banner-information">
      <span class="mb-3 display-6 text-center">{{ titulo() }}</span>
    </div>
  </div>
</section>
