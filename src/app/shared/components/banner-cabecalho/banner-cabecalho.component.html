<section class="home__banner" data-scroll>
  <div
    class="home__banner-background"
    style="background-image: url({{ background() }})"
    [ngStyle]="{ 'background-position-y': backgroundPosition + 'px' }"
    [ngClass]="{ 'home__banner-background--blur': desfoque() }"
  ></div>
  <div class="container">
    <div class="home__banner-information">
      <span class="mb-3 display-6 text-center" [innerHTML]="titulo()"></span>
    </div>
  </div>
</section>
