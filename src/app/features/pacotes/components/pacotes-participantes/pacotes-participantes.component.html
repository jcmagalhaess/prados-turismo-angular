<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex">
          <div class="d-flex flex-column">
            <div class="card-title m-0">
              <strong>Quantidade de tickets: </strong>{{ amountTickets }}
            </div>
            @if (opcionais.length) {
            <div class="card-title m-0">
              <strong>Quantidade de opcionais: </strong>{{ amountOpcionais }}
            </div>
            }
          </div>
          <div class="flex-grow-1"></div>
          <div class="card-title d-flex flex-column text-end m-0">
            <strong class="text-success">Valor total: </strong
            >{{ valor | currency : "BRL" : "symbol" : "1.2-2" }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row my-4">
  <div class="col-md-12">
    <form [formGroup]="form">
      <div formArrayName="participantes">
        <div class="accordion">
          @for (item of participantes.controls; track $index) {
          <div [formGroupName]="$index" class="accordion-item">
            <div class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapse' + $index"
                aria-expanded="true"
                [attr.aria-controls]="'collapse' + $index"
              >
                Participante {{ $index + 1 }}
              </button>
            </div>
            <div
              [id]="'collapse' + $index"
              class="accordion-collapse collapse"
              data-bs-parent="#accordion"
            >
              <div class="accordion-body">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome completo *</label>
                  <input
                    type="text"
                    id="nome"
                    class="form-control"
                    formControlName="nome"
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail *</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    formControlName="email"
                  />
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="phone" class="form-label">Telefone *</label>
                      <input
                        type="text"
                        id="phone"
                        class="form-control"
                        formControlName="phone"
                        mask="(00) 00000-0000"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="cpf" class="form-label">CPF *</label>
                      <input
                        type="text"
                        id="cpf"
                        class="form-control"
                        formControlName="cpf"
                        mask="000.000.000-00"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="rg" class="form-label">RG *</label>
                      <input
                        type="text"
                        id="rg"
                        class="form-control"
                        formControlName="rg"
                        maxlength="14"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="emissor" class="form-label"
                        >Órgão emissor *</label
                      >
                      <input
                        type="text"
                        id="emissor"
                        class="form-control"
                        formControlName="emissor"
                      />
                    </div>
                  </div>
                </div>
                <div formGroupName="dataNascimento">
                  <div class="row">
                    <label class="form-label">Data de nascimento *</label>
                    <div class="col-md-4">
                      <select
                        class="form-select"
                        formControlName="dia"
                        aria-label="Default select example"
                      >
                        <option [value]="null" selected>Dia</option>
                        @for (item of [].constructor(31); track $index) {
                        <option [value]="$index + 1">{{ $index + 1 }}</option>
                        }
                      </select>
                    </div>
                    <div class="col-md-4">
                      <select
                        class="form-select"
                        formControlName="mes"
                        aria-label="Default select example"
                      >
                        <option [value]="null" selected>Mês</option>
                        @for (item of months; track $index) {
                        <option [value]="$index + 1">{{ item }}</option>
                        }
                      </select>
                    </div>
                    <div class="col-md-4">
                      <select
                        class="form-select"
                        formControlName="ano"
                        aria-label="Default select example"
                      >
                        <option [value]="null" selected>Ano</option>
                        @for (item of years; track $index) {
                        <option [value]="item">{{ item }}</option>
                        }
                      </select>
                    </div>
                  </div>
                </div>
                <div class="my-3">
                  <label for="email" class="form-label"
                    >Locais de embarque: *</label
                  >
                  <ng-container
                    *ngFor="let item of localEmbarque; let i = index"
                  >
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        [id]="item.id + '-collapse-' + $index"
                        [value]="item.id"
                        type="radio"
                        formControlName="localEmbarque"
                        checked
                      />
                      <label
                        class="form-check-label"
                        for="{{ item.id + '-collapse-' + $index }}"
                        >{{ item.horaEmbarque }} – {{ item.nome }}</label
                      >
                    </div>
                  </ng-container>
                </div>

                @if (opcionais.length) {
                <div formGroupName="opcionais">
                  <label for="email" class="form-label"
                    >Associe o passeio opcional a este passageiro*</label
                  >
                  <ng-container *ngFor="let item of opcionais; let i = index">
                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        [id]="item.key"
                        [formControlName]="item.key"
                      />
                      <label class="form-check-label" [for]="item.key">{{
                        item.name
                      }}</label>
                    </div>
                  </ng-container>
                </div>
                }
              </div>
            </div>
          </div>
          }
        </div>
      </div>
      <hr />
      @if (participantes.length > 1) {
      <div class="mt-3">
        <app-seletor-quarto
          label="Selecione o tipo de quarto para os participantes"
          formControlName="tipoQuarto"
        />
      </div>
    }
    </form>
  </div>
</div>

<div class="d-flex justify-content-between">
  <button class="btn btn-light" mat-dialog-close>Fechar</button>
  <button
    class="btn btn-primary"
    [disabled]="form.invalid"
    (click)="createReservation()"
  >
    Pagar
  </button>
</div>
