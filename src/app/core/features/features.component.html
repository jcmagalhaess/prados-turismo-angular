<section class="home__features">
    <div class="container">
        <div class="home__list">
            @for (item of features; track $index) {
                <div class="home__item">
                    @if (item.icon) {
                        <i [ngClass]="item.icon"></i>
                    }
                    <span>{{ item.label }}</span>
                </div>
            }
        </div>
    </div>
</section>
