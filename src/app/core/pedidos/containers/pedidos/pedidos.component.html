<table class="table">
  <thead>
    <tr>
      <th scope="col">Pedido</th>
      <th scope="col">Data</th>
      <th scope="col">Status</th>
      <th scope="col">Total</th>
      <th scope="col" class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    
    @if (noReservas()) {
      <tr>
        <td colspan="5" class="text-center">
          <span class="display-6 fs-5 my-4 d-block">Nenhum pedido realizado.</span></td>
      </tr>
    }
    
    @for (item of reservas(); track $index) {
        <tr>
          <th scope="row">{{ item.reserva | labelReserva }}</th>
          <td>{{ item.dataCadastro | date: 'dd/MM/yyyy' }}</td>
          <td>{{ statusLabel(item.status) }}</td>
          <td>{{ item.valorTotal | currency:'BRL':'symbol':'1.2-2' }} </td><!-- de 2 ingressos -->
          <td class="text-center">
            <button class="btn btn-primary" (click)="visualizar(item.id)">
              <i class="fa-regular fa-eye me-2"></i>Visualizar</button>
            <button class="btn btn-success ms-3" (click)="voucher(item.id)" [disabled]="!item.status">
              <i class="fa-solid fa-ticket me-2"></i> Voucher</button>
          </td>
        </tr>
    }
  </tbody>
</table>
